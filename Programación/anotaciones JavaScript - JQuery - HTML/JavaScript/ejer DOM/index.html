<!DOCTYPE HTML>
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title> ary deg </title>
	<script type="text/javascript" src="js/main.js"></script>
	<style>
		.box{
			width: 250px;
			height: 250px;
			margin: 20px;
			float: left;
		}
		.borde{
			border: 3px dashed black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>FORMULARIO</h1>
	<div class="box">
		<form action="#" method="POST" id="formulario" onsubmit="return false;">
			<label for="nombre">Nombre</label>
			<input type="texto" name="nombre" id="nombre" placeholder="Escribe tu nombre">
			<br>
			<label for="apellidos">Apellidos</label>
			<input type="texto" name="apellidos" id="apellidos" placeholder="Escribe tu apellidos">
			<br>
			<label for="edad">Edad</label>
			<input type="texto" name="edad" id="edad" placeholder="Escribe tu edad">
			<br><br>
			<input type="submit" name="enviar" id="enviar" value="enviar formulario">
		</form>
	</div>
	<div class="box borde" style="text-align: center;">
		<h3>CONTENIDO DEL FORMULARIO</h3>
		<hr>
		<p>
			<strong>NOMBRE: </strong> <span></span> <br>
			<strong>APELLIDOS: </strong> <span></span> <br>
			<strong>EDAD: </strong> <span></span> <br>
		</p>
	</div>
</body>
</html>
